		<section id="news-section" class="section-2">
			<div class="container">
				<div class="row">
					<!-- VIDEO  HEADER -->
					<div class="text-center">
						<header>
							<div class="span12 page-header">
								<h3><span class="white">Match Mania</span></h3>
							</div>
						</header>
						<!-- / VIDEO SECTION HEADER-->
					</div>
					<!-- /text center-->
				</div>
				<!--/ROW-->
			</div>
			<!--/CONTAINER-->

			<div class="container" ng-init="initLove()">
				<div class="row">
					<div class="span12 text-center">
						<button class="btn btn-inverse btn-large" ng-click="hate()"><i class="icon icon-remove icon-white"></i></button>
						<button class="btn btn-danger btn-large" ng-click="love()"><i class="icon icon-heart icon-white"></i></button>
						<button class="btn btn-success btn-large" ng-click="next()"><i class="icon icon-arrow-right icon-white"></i></button>
						<br /><br />
					</div>
				</div>
				<div class="row">
					<div class="span12 text-center">
						<!-- TITLE -->
						<img src="{{ urlRoot }}{{ flirt.pic }}.jpg" class="img-circle" style="width: 50%"/> 
					</div>
					<div class="span12 text-center">
						<h4 class="name">{{ flirt.name }}</h4>
						<h5 class="job">{{ flirt.role }}</h5>
						<h5 class="delegation">{{ flirt.delegation }}</h5>
					</div>
				</div>
			</div>
		</section>
		<section id="portfolio-section" class="section-2" ng-init="listing()">
			<div class="container">
				<div class="row">
					<!-- VIDEO  HEADER -->
					<div class="text-center">
						<header>
							<div class="span12 page-header">
								<h3><span class="white">Matchs</span></h3>
							</div>
						</header>
						<!-- / VIDEO SECTION HEADER-->
					</div>
					<!-- /text center-->
				</div>
				<!--/ROW-->
			</div>
			<!--/CONTAINER-->

			<div class="container-fluid">
				<div class="row-fluid">
					<!-- SLIDER SIDE -->
					<!-- PORTFOLIO ASIDE -->
					<div class="span12" ng-repeat="delegate in matches">
						<ul class="inline" ng-if="$even">
							<li style="width: 20%"><img src="{{ urlRoot }}{{ delegate.pic }}.jpg" class="img-circle"/></li>
							<li style="width: 70%"><h4 class="name">{{ delegate.name }}</h4></li>
						</ul>
						<ul class="inline text-right" ng-if="$odd">
							<li style="width: 70%"><h4 class="name">{{ delegate.name }}</h4></li>
							<li style="width: 20%"><img src="{{ urlRoot }}{{ delegate.pic }}.jpg" class="img-circle"/></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<section id="-section" class="section-2">
			<div class="well">
				<p>
					<button class="btn btn-inverse btn-large btn-block" ng-click="logout()">Logout</button>
				</p>
			</div>
		</section>
