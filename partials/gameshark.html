		<section id="portfolio-section" class="section-2">
			<div class="container">
				<div class="row">
					<!-- VIDEO  HEADER -->
					<div class="text-center">
						<header>
							<div class="span12 page-header">
								<h3><span class="white">Apply</span></h3>
							</div>
						</header>
						<!-- / VIDEO SECTION HEADER-->
					</div>
					<!-- /text center-->
				</div>
				<!--/ROW-->
			</div>
			<!--/CONTAINER-->

			<div class="container">
				<div class="row">
					<fieldset class="span12 text-center">
						<input type="text" class="form-control input-block-level" name="shark" ng-model="shark.pic"/>
						<button class="btn btn-inverse btn-large btn-block" ng-click="search()">Search</button>
						<br /><br />
					</fieldset>
				</div>
				<div class="row-fluid">
					<!-- SLIDER SIDE -->
					<!-- PORTFOLIO ASIDE -->
					<div class="span12" ng-repeat="delegate in applys">
						<ul class="inline" ng-if="$even">
							<li style="width: 20%"><img src="{{ urlRoot }}{{ delegate.pic }}.jpg" class="img-circle"/></li>
							<li style="width: 70%"><h4 class="name">{{ delegate.name }}</h4><h6>{{ delegate.role }}</h6><h6>{{ delegate.delegation }}</h6></li>
						</ul>
						<ul class="inline text-right" ng-if="$odd">
							<li style="width: 70%"><h4 class="name">{{ delegate.name }}</h4><h6>{{ delegate.role }}</h6><h6>{{ delegate.delegation }}</h6></li>
							<li style="width: 20%"><img src="{{ urlRoot }}{{ delegate.pic }}.jpg" class="img-circle"/></li>
						</ul>
					</div>
				</div>
			</div>
		</section>
