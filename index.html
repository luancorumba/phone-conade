	<script type="text/javascript">
		app.initialize();
		var conade = angular.module('application', ['ngRoute','ngAnimate','ngStorage']).config(['$routeProvider', function($routeProvider) {
        $routeProvider.when('/view0', {templateUrl: 'partials/home.html'});
        $routeProvider.when('/view1', {templateUrl: 'partials/shop.html'});
        $routeProvider.when('/view2', {templateUrl: 'partials/partners.html'});
        $routeProvider.when('/view3', {templateUrl: 'partials/checklist.html'});
        $routeProvider.when('/view4', {templateUrl: 'partials/local.html', controller: 'gmapController'});
        $routeProvider.when('/view5', {templateUrl: 'partials/gossipbox.html', controller: 'gossipController'});
        $routeProvider.when('/view6', {templateUrl: 'partials/gossip_sended.html'});
        $routeProvider.when('/view7', {templateUrl: 'partials/gossip_error.html'});
        $routeProvider.when('/view8', {templateUrl: 'partials/drlove.html', controller: 'loveController'});
        $routeProvider.when('/view9', {templateUrl: 'partials/login.html', controller: 'loveController'});
        $routeProvider.when('/view10', {templateUrl: 'partials/login_confirmation.html', controller: 'loveController'});
        $routeProvider.when('/view11', {templateUrl: 'partials/gameshark.html', controller: 'loveController'});
        $routeProvider.otherwise({redirectTo: '/view8'});
  		}]);
		conade.controller('HomeController', function($scope, $location){
			$scope.isActive = function (viewLocation) {
				var active = (viewLocation === $location.path());
				return active;
			};
		});
		conade.controller('gossipController', ['$scope','$http','$location', function($scope, $http, $location){
			var url = 'http://localhost:3000/api/gossip/';
			$scope.sendGossip = function() {
				$http({method: 'POST', url: url, data: $scope.gossip}).success(function(data, status) {
					$scope.status = status;
					$scope.data = data;
					$location.path('/view6');
				}).error(function(data, status) {
          		$scope.data = data || "Request failed";
          		$scope.status = status;
					$location.path('/view7');
      		});
			};
		}]);
		conade.controller('loveController', function($scope, $http, $localStorage, $location) {
			var urlRoot = 'http://localhost:3000/';
			var url = 'http://localhost:3000/api/love/';
			$scope.flirt = {};
			$scope.login_msg = 'Informe a senha';
			$scope.love = function() {
				$http({method: 'POST', url: url+'feeling/L', data:{'user':$localStorage.user.pic,'flirt':$scope.flirt.pic}}).success(function(data, status) {
					$scope.next();
					$scope.listing();
				}).error(function(data, status) {
          		//$scope.data = data || "Request failed";
      		});
			};
			$scope.hate = function() {
				$http({method: 'POST', url: url+'feeling/H', data:{'user':$localStorage.user.pic,'flirt':$scope.flirt.pic}}).success(function(data, status) {
					$scope.next();
					$scope.listing();
				}).error(function(data, status) {
          		//$scope.data = data || "Request failed";
      		});
			};
			$scope.next = function() {
				$http({method: 'GET', url: url+$localStorage.user.interest+'/'+$localStorage.user.pic}).success(function(data, status) {
					if(data){
						$scope.flirt = data;
					} else {
						$scope.next();
					}
				}).error(function(data, status) {
          		//$scope.data = data || "Request failed";
      		});
			};
			$scope.listing = function() {
				$http({method: 'POST', url: url+'list/'+$localStorage.user.pic}).success(function(data, status) {
					$scope.matches = data;
				}).error(function(data, status) {
          		//$scope.data = data || "Request failed";
      		});
			};
			$scope.login = function() {
				$http({method: 'POST', url: url+'login/pwd/', data:{'login':$scope.pwd}}).success(function(data, status) {
					$localStorage.user = data;
					$location.path('/view10');
				}).error(function(data, status) {
					if( status == 403) {
						$scope.login_msg = 'Senha incorreta';
					} else {
						$scope.login_msg = 'Aplicativo desabilidado ou conex√£o inexistente';
					}
      		});
			};
			$scope.update = function() {
				$http({method: 'POST', url: url+'login/data/', data:{'user':$scope.user}}).success(function(data, status) {
					$localStorage.user = data;
					$location.path('/view8');
				}).error(function(data, status) {
          		//$scope.data = data || "Request failed";
      		});
			};
			$scope.logout = function() {
				$localStorage.$reset();
				$location.path('/view9');
			};
			$scope.search = function() {
				$http({method: 'POST', url: url+'search/', data:$scope.shark}).success(function(data, status) {
					$scope.applys = data;
				}).error(function(data, status) {
          		//$scope.data = data || "Request failed";
      		});
			};
			$scope.initConfirmation = function() {
				$scope.user = $localStorage.user;
				$scope.interest = 'B';
			};
			$scope.initLove = function(){
				if($localStorage.user && $localStorage.user.interest){
					$scope.next();
				} else {
					$location.path('/view9');
				}
			};
		});
		conade.controller('gmapController', function($scope){
			jQuery('#map').gMap({
				latitude: -23.567504,
				longitude: -46.054909,
				panControl: true,
				zoomControl: true,
				zoomControlOptions: {
					style: google.maps.ZoomControlStyle.SMALL
				},
				mapTypeControl: true,
				scaleControl: true,
				streetViewControl: false,
				overviewMapControl: true,
				scrollwheel: true,
				icon: {
					image: "http://www.google.com/mapfiles/marker.png",
					shadow: "http://www.google.com/mapfiles/shadow50.png",
					iconsize: [20, 34],
					shadowsize: [37, 34],
					iconanchor: [9, 34],
					shadowanchor: [19, 34]
				},
				zoom:9,
				markers: [
					{ 'latitude':-23.567504,'longitude':-46.054909,}
				],
			}); 
		});
	</script>
